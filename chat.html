  <style>
    body {
      margin: 0;
      font-family: system-ui, Segoe UI, Roboto, Inter, sans-serif;
      background: url('mru bg.jpeg') center/cover no-repeat fixed;
      color: #19398a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .wrap {
      width: 100vw;
      max-width: 880px;
      height: auto;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(26, 39, 84, 0.92);
      border: 2px solid #19398a;
      border-radius: 25px;
      padding: 32px 32px 22px;
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 38px rgba(25, 57, 138, 0.27);
      width: 100%;
      max-width: 870px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #eec13c;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .sub {
      color: #bfc8e5;
      font-size: 15px;
      margin-bottom: 8px;
      font-weight: 400;
    }
    #chat {
      flex: 1 1 auto;
      min-height: 180px;
      max-height: 48vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 16px 0;
      padding: 16px 15px;
      border-radius: 15px;
      background: rgba(35, 47, 81, 0.95);
      border: 1.5px solid rgba(255, 102, 0, 0.3);
    }
    .row {
      display: flex;
      width: 100%;
    }
    .row.user {
      justify-content: flex-end;
    }
    .row.ai {
      justify-content: flex-start;
    }
    .bubble {
      padding: 1rem 1.15rem;
      border-radius: 15px;
      font-size: 1.06rem;
      font-weight: 450;
      box-shadow: 0 2px 10px rgba(25, 57, 138, 0.10);
      border: 2px solid #d3d3d3;
      max-width: 66vw;
      min-width: 80px;
      margin-bottom: 2px;
      word-break: break-word;
      white-space: pre-line;
    }
    .bubble.user {
      background: #19398a;
      color: #eec13c;
      border: 2px solid #eec13c99;
      align-self: flex-end;
      text-align: left;
      padding: 12px 18px;
      max-width: 70%;
      font-weight: 600;
      border-radius: 16px 16px 4px 16px;
      word-break: break-word;
    }
    .bubble.ai {
      background: #f9f9f9;
      color: #1a2754;
      border: 2px solid #19398a66;
      align-self: flex-start;
      text-align: left;
      padding: 12px 18px;
      max-width: 70%;
      font-weight: 500;
      border-radius: 16px 16px 16px 4px;
      word-break: break-word;
    }

    
    .composer {
      display: flex;
      align-items: flex-end;
      width: 100%;
      gap: 10px;
      margin-top: 12px;
    }
    textarea {
      flex: 1;
      resize: none;
      min-height: 70px;
      max-height: 250px;
      overflow-y: hidden;
      padding: 16px;
      border-radius: 15px;
      border: 2px solid rgba(255, 102, 0, 0.47);
      background: rgba(26, 39, 84, 0.93);
      color: #eec13c;
      outline: none;
      font-size: 1.1rem;
      line-height: 1.5;
      transition: box-shadow 0.2s, background 0.2s;
      box-sizing: border-box;
      width: 100%; 
    }
    textarea::placeholder {
      color: #bfc8e5;
      opacity: 0.73;
    }
    textarea:focus {
      box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.93);
      background: #22316c;
      color: #fff;
    }
    button {
      padding: 14px 26px;
      border-radius: 18px;
      border: none;
      background: #ff6600;
      color: #19398a;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      outline: none;
      flex-shrink: 0; 
    }
    button:hover,
    button:focus {
      background: #ee3c45;
      color: #084d26;
      transform: scale(1.06);
      border-color: #ff6600;
    }
    button:disabled {
      opacity: 0.57;
      cursor: not-allowed;
    }
    .tiny {
      font-size: 13px;
      color: #bfc8e5;
      margin-top: 12px;
      text-align: center;
      letter-spacing: 0.01em;
      font-weight: 400;
    }
    @media (max-width: 600px) {
      .card {
        max-width: 98vw;
        padding: 12px 4px;
        max-height: 98vh;
      }
      #chat {
        min-height: 120px;
        max-height: 40vh;
        padding: 11px 4px;
        font-size: 16px;
      }
      .bubble {
        max-width: 96vw;
        font-size: 15px;
        padding: 0.9rem 1rem;
      }
      textarea {
        min-height: 60px;
        font-size: 1rem;
      }
      button {
        padding: 12px 10px;
        font-size: 1rem;
      }
      h1 {
        font-size: 24px;
      }
      .composer {
        gap: 8px;
      }
    }

  justify-content: space-between;
  padding: 18px 48px;

}

 font-size: 25px;

  <div class="wrap" style="position: relative; top: -50px;">
    <div class="card">
      <header style="display: flex; justify-content: space-between; align-items: center; gap: 16px;">
        <div>
          <h1>Band Chatbot</h1>
          <div class="sub">Rock Nation• AI Chatbot</div>
        </div>
        <div class="toolbar">
          <button id="clear">Clear</button>
          <button id="export">Export</button>
        </div>
      </header>
      <div id="chat"></div>
      <form id="composer" class="composer">
        <textarea id="input" placeholder="Type your message… (Shift+Enter = newline)"></textarea>
        <button id="send" type="submit">Send</button>
      </form>
      <div class="tiny">
        This is a simple, rule-based chatbot.<br />
        Type <b>/help</b> for all commands.<br />
      </div>
    </div>
  </div>
  <script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const form = document.getElementById("composer");
  const clearBtn = document.getElementById("clear");
  const exportBtn = document.getElementById("export");
  const STORAGE = "static-bot:msgs:v1";

  const rules = [
    {
      q: /^\/help(\s|$)/i,
      a: () => 'Command List:\n/albums — See our albums\n/events — Find upcoming shows\n/members — Who is in the band?\n/joke — Hear a music joke\n/clear history — Erases all messages'
    },
    {
     q: /album|albums|music/i,
     a: () => 'You can listen to all our music on the Albums page. We have tracks and reference videos available. Visit the page here: /Dreamsinblue/albums.html',
    },
    {
      q: /band members|members|who is in the band/i,
      a: () => 'Our Band members are:\n1. Sid Sriram\n2. Arjith Singh\n3. Shreya Goshal\n4. Anirudh.\nWant to join us? Check out the Join page!'
    },
    {
      q: /event|events|tour|shows/i,
      a: () => 'All our upcoming shows and tour dates are listed on our Events page. You can find dates, venues, and ticket links there: /Dreamsinblue/events.html'
    },
    {
      q: /book|booking/i,
      a: () => 'To book the band for an event, please fill out the form on our "Book Now" page: /Dreamsinblue/book.html'
    },
    {
      q: /join/i,
      a: () => 'If you want to join our fan club or even audition for the band, head over to our "Join" page: /Dreamsinblue/join.html'
    },
    { q: /time/i, a: () => new Date().toLocaleTimeString() },
    { q: /date/i, a: () => new Date().toLocaleDateString() },
    { q: /joke/i, a: () => `Why did the guitarist get arrested?\nFor fingering A minor! 🎸` },
    { q: /calc (.+)/i, a: (text, match) => safeCalc(match[1]) },
    {
      q: /clear history/i,
      a: () => {
        localStorage.removeItem(STORAGE);
        render();
        return "Chat history cleared.";
      }
    },
    {
      q: /.*/,
      a: (text) => `Sorry, I don't have a response for that. You can try asking about our albums, events, or band members. Type "/help" for more commands.`
    }
  ];

  function safeCalc(expr) {
    try {
      if (/[^0-9+\-*/().%\s]/.test(expr)) return "Only basic math allowed.\n";
      const val = Function('"use strict"; return (' + expr + ')')();
      return "= " + val + "\n";
    } catch (e) {
      return "Couldn’t compute that.\n";
    }
  }

  function load() {
    try {
      return JSON.parse(localStorage.getItem(STORAGE)) || [];
    } catch (e) {
      return [];
    }
  }

  function save(msgs) {
    localStorage.setItem(STORAGE, JSON.stringify(msgs));
  }

  function row(role, text) {
    const r = document.createElement("div");
    r.className = "row " + role;
    const b = document.createElement("div");
    b.className = "bubble " + (role === "user" ? "user" : "ai");
    b.textContent = text;
    r.appendChild(b);
    chat.appendChild(r);
    chat.scrollTop = chat.scrollHeight;
  }

  function render() {
    chat.innerHTML = "";
    load().forEach((m) => row(m.role, m.content));
  }

  function replyTo(text) {
    for (let i = 0; i < rules.length; i++) {
      const rule = rules[i];
      const match = text.match(rule.q);
      if (match) {
        return typeof rule.a === "function" ? rule.a(text, match) : rule.a;
      }
    }
    return "";
  }

  function push(role, content) {
    let data = load();
    data.push({ role, content });
    save(data);
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;
    input.value = "";
    push("user", text);
    row("user", text);
    const ans = replyTo(text);
    push("ai", ans);
    row("ai", ans);
  });

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      form.requestSubmit();
    }
  });

  clearBtn.addEventListener("click", () => {
    localStorage.removeItem(STORAGE);
    render();
  });

  exportBtn.addEventListener("click", () => {
    const blob = new Blob([localStorage.getItem(STORAGE) || "[]"], {
      type: "application/json",
    });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "chat_history.json";
    a.click();
    setTimeout(() => URL.revokeObjectURL(url), 500);
  });

  if (load().length === 0) {
    push("ai", 'Hi! I am the official Rock Nation chatbot. Ask me about the band, our music, or upcoming events. Type "/help" for a list of commands.');
  }
  render();

    const micBtn = document.getElementById('mic-btn');
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();

      const commands = {
        'home': '/Dreamsinblue/index.html',
        'albums': '/Dreamsinblue/albums.html',
        'events': '/Dreamsinblue/events.html',
        'faqs': '/Dreamsinblue/faqs.html',
        'join': '/Dreamsinblue/join.html',
        'book now': '/Dreamsinblue/book.html',
        'chatbox': '/Dreamsinblue/chat.html'
      };

      micBtn.addEventListener('click', () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim().toLowerCase();
        console.log('Heard:', transcript);

        if (commands[transcript]) {
          window.location.href = commands[transcript];
        } else {
          alert(`Command not recognized: "${transcript}"`);
        }
      };

       recognition.onerror = (event) => {
        alert('Error occurred in recognition: ' + event.error);
      };
    } else {
      micBtn.style.display = 'none';
      console.log('Speech Recognition not supported in this browser.');
    }
  </script>

    src="https://app.livechatai.com/embed.js"

  </script>
    <script>
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;

      const applyTheme = (theme) => {
        body.dataset.theme = theme;
        themeToggle.textContent = theme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
        localStorage.setItem('theme', theme);
      };

      themeToggle.addEventListener('click', () => {
        const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme);
      });

      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);
        openNav();
      });
    </script>
    <script>
      function openNav() {
        document.getElementById("sidebar").style.width = "250px";
      }
      function closeNav() {
        document.getElementById("sidebar").style.width = "0";
      }
    </script>
